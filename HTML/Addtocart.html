<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JavaScript/script_beverage.js"></script>

</head>
<body>
<table>
    <tr>
        <td valign="top">
            <table>
                <thead>
                <tr>
                    <td colspan="2">
                        Your Order
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <img src="../image_folder/image_cold_beverage/apple.jpg" alt="apple" width=50%" height="200px">


                    </td>
                    <td>
                        <div>
                            <input type="button" value="Add" onclick="AddtoCart('apple',1)"/>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Orange
                    </td>
                    <td>
                        <img src="../image_folder/image_cold_beverage/orange.jpg" alt="Orange" width="50%"

                        <input type="button" value="Add" onclick="AddtoCart('orange',1)"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Coffee
                    </td>
                    <td>
                        <img src="../image_folder/image_hot_beverage/coffee.jpg" alt="coffee" width="50%"

                        <input type="button" value="Add" onclick="AddtoCart('coffee',1)"/>

                </tr>
                </tbody>

            </table>
        </td>
        <td valign="top">
            <table id="ordered_item_title">
                <thead>
                <tr>
                    <td>
                        Itemname
                    </td>
                    <td>
                        Quantity
                    </td>

                </tr>
                </thead>
                <tbody id="ordered_items_list">
                </tbody>
            </table>
        </td>
    </tr>
