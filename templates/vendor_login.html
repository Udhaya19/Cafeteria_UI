<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/vendor_login_style.css">
</head>
<body>

<form action="/vendor_operation" style="max-width:500px;margin:auto" method="post">
    <h2>Vendor Login Form</h2>
<input type="hidden" name="vendorname" value={{name}}>
  <div class="input-container">
    <input class="input-field" type="text" placeholder="Vendor-id" name="id">
  </div>


  <div class="input-container">
    <input class="input-field" type="text" placeholder="Username" name="usrnm">
  </div>


  <div class="input-container">
    <input class="input-field" type="password" placeholder="Password" name="psw">
  </div>

  <button type="submit" class="btn">Submit</button>
</form>

</body>
</html>
